<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Flipper</title>
    <style>
    button {
        border-radius: 5px;
        margin: 5px;
        height: 50px;
        width: 100px;
    }
    #red {
        background-color: red;
    }
    #green {
        background-color: green;
    }
    #blue {
        background-color: blue;
    }
    #random {
        background-color: white;
    }
    </style>
</head>
<body>
    <h3>Color Flipper!</h3>
    <button id="red" onclick="setBgColor('red')">Red</button>
    <button id="green" onclick="setBgColor('green')">Green</button>
    <button id="blue" onclick="setBgColor('blue')">Blue</button>
    <button id="random" onclick="setBgRandom()">Random</button>
    <script src="index.js"></script>
</body>
</html>
